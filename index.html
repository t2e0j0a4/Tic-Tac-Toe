<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Game</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <h1 id="logo">Tic Tac Toe</h1>
    <div id="game">
        <h2 id="resultCard"></h2>
        <div class="box">
            <div class="row1">
                <div class="row1box enter" id="box1"></div>
                <div class="row1box enter" id="box2"></div>
                <div class="row1box enter" id="box3"></div>
            </div>
            <div class="row2">
                <div class="row2box enter" id="box4"></div>
                <div class="row2box enter" id="box5"></div>
                <div class="row2box enter" id="box6"></div>
            </div>
            <div class="row3">
                <div class="row3box enter" id="box7"></div>
                <div class="row3box enter" id="box8"></div>
                <div class="row3box enter" id="box9"></div>
            </div>
        </div>
    </div>
    <div class="btn-row">
        <button type="button" id="reset-btn" onclick="reset()">Reset</button>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
